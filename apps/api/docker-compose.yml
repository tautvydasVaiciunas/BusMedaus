version: '3.9'

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: busmedaus_dev
      POSTGRES_USER: busmedaus
      POSTGRES_PASSWORD: busmedaus
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U busmedaus -d busmedaus_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - dev
      - ci
      - test

  api:
    image: node:20
    working_dir: /workspace
    command: >
      sh -c "npm install && npm run build && node dist/main.js"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: busmedaus
      DB_PASSWORD: busmedaus
      DB_NAME: busmedaus_dev
    ports:
      - "3000:3000"
    volumes:
      - .:/workspace
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - dev

  api-tests:
    image: node:20
    working_dir: /workspace
    command: >
      sh -c "npm install && npm test"
    environment:
      NODE_ENV: test
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: busmedaus
      DB_PASSWORD: busmedaus
      DB_NAME: busmedaus_dev
    volumes:
      - .:/workspace
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - dev
      - ci

volumes:
  postgres-data:
